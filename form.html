<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="formvalidation.js"></script>
</head>

<body>
<div class="formborder">
    <div class="container panel-body">
        <div id="main-wrapper">
            <h2 class="text-center leftalign1">KIP ASSIGNMENT</h2>
            <img src="images/avatar.png" class="avatar1"/>
        </div>

        <form name="kip" class="form-inline myform" method = "post" action="ajaxfile.html" onSubmit="return(validate())">
            <div class="form-group">
                <label for="fname" class="control-label col-md-2">First Name: </label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="fname" placeholder="Enter Your Firstname..."
                           name="fname" onblur = "firstNameValidation()">
                </div>
                <div id="firstName"></div>
            </div>
            <br><br>
            <div class="form-group">
                <label for="lname" class="control-label col-md-2">Last Name: </label>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="lname" placeholder="Enter your Last Name" name="lname">
                </div>
            </div>
            <br><br>
            <div class="form-group">
                <label for="email" class="control-label col-md-2">Email address: </label>
                <div class="col-md-10">
                    <input type="email" class="form-control" id="email" placeholder="Enter Your Email..."
                           name="email" onblur="emailValidation()">
                </div>
                <div id="emailid"></div>
            </div>
            <br><br>
            <div class="form-group">
                <label for="confirmemail" class="control-label col-md-2">Confirm Email: </label>
                <div class="col-md-10">
                    <input type="email" class="form-control col-md-2" id="confirmemail" placeholder="Confirm Your Email"
                           name="confirmemail" onblur="confirmEmailValidation()">
                </div>
                <div id="conemail"></div>
            </div>
            <br><br>

            <div class="form-group">
                <label class="control-label leftalign">Gender: </label>
                <div class="radio-inline">
                    <label class="radio-inline"><input type="radio" name="gen" onblur="genderValidation()">Male</label>
                    <label class="radio-inline"><input type="radio" name="gen" onblur="genderValidation()">Female</label>
                </div>
                 <div id="gender"></div>
            </div>
            <br><br>
            <div class="form-group">
                <label for="contact" class="control-label col-md-2 ">Contact:  </label>
                <div class="col-md-6">
                    <input  type="text" maxlength="10" class=" contalign form-control col-md-2" id="contact"
                           placeholder="Enter Your Contact Number"
                           name="contact" onblur = "contactValidation()">
                </div>
                <div id = "phonenumber"></div>
            </div>
            <br><br>
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <button type="submit" name="kip" value="Kip" class="btn info" style="margin-left: 40px">Submit
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
